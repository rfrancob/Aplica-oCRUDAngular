<!DOCTYPE html>
<html lang="en" ng-app="App">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--As 3 meta tags acima *devem* vir em primeiro lugar no cabeçalho, qualquer outra tag deve vir *depois*-->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/favicon.ico">
        
        <title>Raça</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        <script src="js/app.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/navbar.css" rel="stylesheet">
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        
        <link href="css/navbar.css" rel="stylesheet"> 
     
        <script src="js/ie-emulation-modes-warning.js"></script>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        
    </head>
    <body ng-controller="CtrlRaca" >
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="=icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="mainRaca.html">CRUD Angular</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="mainRaca.html">Raça</a>
                        </li>
                        <li><a href="mainUsuario.html">Usuário Granja</a></li>
                        <li><a href="mainGranja.html">Granja</a></li>
                        <li><a href="mainAve.html">Ave</a></li>
                    </ul>
                </div>
                </div>
            
            </nav>
        <div id="main" class="container-fluid">
            <h3 class="page-header">Cadastro Raça</h3>
        </div>
        
        <div class="row">
            <form>
                <div class="form-group col-md-1">
                    <label for="campo1">ID:</label>
                    <input ng-model="racaForm.RACA_CODE" placeholder="0" type="text" class="form-control" id="campo1" required>
                </div>
                
                <div class="form-group col-md-3">
                    <label for="campo2">Nome Raça:</label>
                    <input ng-model="racaForm.RACA_NOME" placeholder="Nome Raça" type="text" class="form-control" id="campo3">
                </div>
                                
            </form>
            
        </div>
        
        <div class="row">
            <div class="col-md-2">
                <button ng-click="addRaca(racaForm)" class="btn btn-primary btn-md">Salvar</button>
                <button href="mainRaca.html" class="btn btn=default">Cancelar</button>
            </div>
        </div>
        
        <div class="page-header">
            <h3>Raça</h3>
            <div style="height: 600px; overflow:auto;" class="table table-striped">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width:10%">ID</th>
                            <th style="width:20%">Nome Raça</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr ng-repeat="raca in racas | orderBy:orderByFunction:reverse">
                            <td style="width:10%">{{raca.RACA_CODE}}</td>
                            <td style="width:20%">{{raca.RACA_NOME}}</td>
                            <td style="width:5%">
                                <a>
                                    <button ng-click="editRaca(raca,racaForm)" class="btn btn-primary btn-block" type="button" >{{btnEdit}}</button>
                                    <button class="btn btn-danger btn-block" type="button" ng-click="deleteRaca(raca)">Apagar</button>
                                </a>
                            </td>
              </tr>  
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>

        
    </body>
</html>
